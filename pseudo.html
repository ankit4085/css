<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: aquamarine;
    }
    button:active{
        color: brown;
    }
    button:link{
        color: aquamarine;

    }
    button:hover{
        color: red;
        transition: 3s;
        text-shadow: 1px 1px 1px black;
    }
    button:visited{
        color: chartreuse;
    }
</style>
<body>
    <button>
        Ankit
    </button>
    
</body>
</html>
